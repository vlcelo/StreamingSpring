spring.datasource.url=jdbc:h2:mem:streamingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL no console
spring.jpa.show-sql=true

# Console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 em memória
spring.datasource.url=jdbc:h2:mem:streamingdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Hibernate menos falante
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Layout bonitinho no console
logging.pattern.console=%clr(%d{HH:mm:ss}){blue} %clr(%-5level){cyan} %clr(%logger{36}){green} - %msg%n
